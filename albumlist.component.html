<ul style="list-style-type: none">
<li ng-repeat="t in $ctrl.selectedalbum" style="display:inline">
<img ng-src=t alt="" /></li>
</ul>

<ul style="list-style-type: none">
<li ng-repeat="album in $ctrl.albums">

</li>

</ul>
